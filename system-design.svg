<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa" />
  
  <!-- Application Layer -->
  <rect x="50" y="60" width="800" height="160" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="450" y="85" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1565c0">Application Layer</text>
  
  <!-- Frontend Component -->
  <rect x="100" y="110" width="160" height="80" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
  <text x="180" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">Frontend</text>
  <text x="180" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">(React/Angular/Vue)</text>
  
  <!-- Backend API Component -->
  <rect x="370" y="110" width="160" height="80" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
  <text x="450" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">Backend API</text>
  <text x="450" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">(Node.js/Django/Rails)</text>
  
  <!-- Database Component -->
  <rect x="640" y="110" width="160" height="80" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
  <text x="720" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">Database</text>
  <text x="720" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">(PostgreSQL/MongoDB)</text>
  
  <!-- Connection Lines in Application Layer -->
  <line x1="260" y1="150" x2="370" y2="150" stroke="#1976d2" stroke-width="2" />
  <polygon points="362,145 370,150 362,155" fill="#1976d2" />
  <line x1="530" y1="150" x2="640" y2="150" stroke="#1976d2" stroke-width="2" />
  <polygon points="632,145 640,150 632,155" fill="#1976d2" />
  
  <!-- Observability Layer (Combined Instrumentation and Collection) -->
  <rect x="50" y="240" width="800" height="240" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="450" y="265" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#2e7d32">Observability Layer</text>
  
  <!-- Instrumentation section -->
  <text x="450" y="290" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#2e7d32">Instrumentation</text>
  
  <!-- Logs Component -->
  <rect x="100" y="310" width="160" height="70" rx="5" ry="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" />
  <text x="180" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1b5e20">Structured Logs</text>
  <text x="180" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">(Context-rich JSON)</text>
  
  <!-- Metrics Component -->
  <rect x="370" y="310" width="160" height="70" rx="5" ry="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" />
  <text x="450" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1b5e20">Metrics Collection</text>
  <text x="450" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">(Prometheus)</text>
  
  <!-- Tracing Component -->
  <rect x="640" y="310" width="160" height="70" rx="5" ry="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" />
  <text x="720" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1b5e20">Distributed Tracing</text>
  <text x="720" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">(OpenTelemetry/Jaeger)</text>

  <!-- Horizontal connections between instrumentation components -->
  <line x1="260" y1="345" x2="370" y2="345" stroke="#388e3c" stroke-width="1.5" stroke-dasharray="3,3" />
  <line x1="530" y1="345" x2="640" y2="345" stroke="#388e3c" stroke-width="1.5" stroke-dasharray="3,3" />

  <!-- Collection section -->
  <text x="450" y="400" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#2e7d32">Collection &amp; Storage</text>
  
  <!-- Log Storage -->
  <rect x="100" y="420" width="160" height="50" rx="5" ry="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" />
  <text x="180" y="450" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#e65100">Log Storage</text>
  
  <!-- Metrics Storage -->
  <rect x="370" y="420" width="160" height="50" rx="5" ry="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" />
  <text x="450" y="450" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#e65100">Time Series DB</text>
  
  <!-- Trace Storage -->
  <rect x="640" y="420" width="160" height="50" rx="5" ry="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" />
  <text x="720" y="450" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#e65100">Trace Storage</text>
  
  <!-- Horizontal connections between storage components -->
  <line x1="260" y1="445" x2="370" y2="445" stroke="#f57c00" stroke-width="1.5" stroke-dasharray="3,3" />
  <line x1="530" y1="445" x2="640" y2="445" stroke="#f57c00" stroke-width="1.5" stroke-dasharray="3,3" />
  
  <!-- Visualization & Analysis Layer -->
  <rect x="50" y="500" width="800" height="120" rx="10" ry="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="450" y="525" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#01579b">Visualization &amp; Analysis Layer</text>
  
  <!-- Dashboards -->
  <rect x="100" y="550" width="160" height="50" rx="5" ry="5" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" />
  <text x="180" y="580" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#01579b">Dashboards</text>
  
  <!-- Anomaly Detection -->
  <rect x="370" y="550" width="160" height="50" rx="5" ry="5" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" />
  <text x="450" y="580" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#01579b">Anomaly Detection</text>
  
  <!-- Alerts -->
  <rect x="640" y="550" width="160" height="50" rx="5" ry="5" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" />
  <text x="720" y="580" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#01579b">Alerts &amp; Paging</text>
  
  <!-- Horizontal connections between visualization components -->
  <line x1="260" y1="575" x2="370" y2="575" stroke="#0288d1" stroke-width="1.5" stroke-dasharray="3,3" />
  <line x1="530" y1="575" x2="640" y2="575" stroke="#0288d1" stroke-width="1.5" stroke-dasharray="3,3" />
  
  <!-- Vertical connection lines -->
  <!-- Logs path -->
  <line x1="180" y1="190" x2="180" y2="310" stroke="#388e3c" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="180" y1="380" x2="180" y2="420" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="180" y1="470" x2="180" y2="550" stroke="#0288d1" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Metrics path -->
  <line x1="450" y1="190" x2="450" y2="310" stroke="#388e3c" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="450" y1="380" x2="450" y2="420" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="450" y1="470" x2="450" y2="550" stroke="#0288d1" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Tracing path -->
  <line x1="720" y1="190" x2="720" y2="310" stroke="#388e3c" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="720" y1="380" x2="720" y2="420" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="720" y1="470" x2="720" y2="550" stroke="#0288d1" stroke-width="2" stroke-dasharray="5,5" />

  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold" fill="#000">High Level System Design</text>
</svg>